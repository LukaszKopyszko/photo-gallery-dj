<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: top;
            background-image:url(https://wallpaperaccess.com/full/877568.jpg);
            width: 100%;
            height: 100%;
            font-family: 'Acme', sans-serif;
        }
        .image-thumbnail {
            height: 200px;
        }
    </style>
</head>
<body>
    {% include 'gallery_app/navbar.html' %}
       
      {% block content %}
        <div class="m-5" style="padding-top: 100px; align-items:center;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
                        <div style="height: 90vh;">
                            <img style="max-width:100%; max-height:100%;" src="{{photo.image.url}}" alt="">
                            <p>{{photo.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      {% endblock content %}
</body>
</html>
